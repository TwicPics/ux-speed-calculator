<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/App.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div>
        <header>
          <h1>
            <img
              src="/static/media/logo.c6483cf1.svg"
              class="app-logo"
              alt="logo"
            />
            UX Speed Calculator
          </h1>
        </header>
        <section>
          <div
            class="chart js-plotly-plot"
            style="position: relative; display: inline-block;"
          >
            <img src="chart_ssr.svg" width="100%" height="500" />
          </div>
          <div class="output">
            <div>Average Conversion Rate: <b>4.03%</b></div>
            <div>Converted Users: <b>4029</b></div>
            <div>Total Value: <b>$40,311</b></div>
            <div><button disabled="">Reset</button></div>
          </div>
        </section>
        <section class="configuration">
          <fieldset>
            <legend>Chart Parameters</legend>
            <div class="field">
              <label
                >Number of Users:
                <input
                  type="number"
                  label="Number of Users"
                  min="10000"
                  max="1000000"
                  step="1"
                  disabled=""
                  value="100000"/></label
              ><input
                type="range"
                label="Number of Users"
                min="10000"
                max="1000000"
                step="1"
                disabled=""
                value="100000"
              />
            </div>
            <div class="field">
              <label
                >Display Max:
                <input
                  type="number"
                  label="Display Max"
                  min="2"
                  max="100"
                  step="1"
                  disabled=""
                  value="15"
                />seconds</label
              ><input
                type="range"
                label="Display Max"
                min="2"
                max="100"
                step="1"
                disabled=""
                value="15"
              />
            </div>
            <div class="field">
              <label
                >bucket size on the histogram:
                <input
                  type="number"
                  label="bucket size on the histogram"
                  min="0.05"
                  max="1"
                  step="0.01"
                  disabled=""
                  value="0.5"/></label
              ><input
                type="range"
                label="bucket size on the histogram"
                min="0.05"
                max="1"
                step="0.01"
                disabled=""
                value="0.5"
              />
            </div>
          </fieldset>
          <fieldset>
            <legend>Speed Distribution</legend>
            <div class="field">
              <label
                >Base Speed (μ):
                <input
                  type="number"
                  label="Base Speed (μ)"
                  min="-3"
                  max="3"
                  step="0.01"
                  disabled=""
                  value="1.5"/></label
              ><input
                type="range"
                label="Base Speed (μ)"
                min="-3"
                max="3"
                step="0.01"
                disabled=""
                value="1.5"
              />
            </div>
            <div class="field">
              <label
                >Variability (σ):
                <input
                  type="number"
                  label="Variability (σ)"
                  min="0.05"
                  max="3"
                  step="0.01"
                  disabled=""
                  value="0.6"/></label
              ><input
                type="range"
                label="Variability (σ)"
                min="0.05"
                max="3"
                step="0.01"
                disabled=""
                value="0.6"
              />
            </div>
          </fieldset>
          <fieldset>
            <legend>Conversion Rate</legend>
            <div class="field">
              <label
                >Average Value of a Converted User:
                <input
                  type="number"
                  label="Average Value of a Converted User"
                  min="0.01"
                  max="1000"
                  step="0.01"
                  disabled=""
                  value="10"/></label
              ><input
                type="range"
                label="Average Value of a Converted User"
                min="0.01"
                max="1000"
                step="0.01"
                disabled=""
                value="10"
              />
            </div>
            <div class="field">
              <label
                >Conversion Decay:
                <input
                  type="number"
                  label="Conversion Decay"
                  min="0"
                  max="5"
                  step="0.01"
                  disabled=""
                  value="0.85"/></label
              ><input
                type="range"
                label="Conversion Decay"
                min="0"
                max="5"
                step="0.01"
                disabled=""
                value="0.85"
              />
            </div>
            <div class="field">
              <label
                >Max Conversion:
                <input
                  type="number"
                  label="Max Conversion"
                  min="0"
                  max="100"
                  step="0.01"
                  disabled=""
                  value="50"
                />%</label
              ><input
                type="range"
                label="Max Conversion"
                min="0"
                max="100"
                step="0.01"
                disabled=""
                value="50"
              />
            </div>
            <div class="field">
              <label
                >Conversion Poverty Line:
                <input
                  type="number"
                  label="Conversion Poverty Line"
                  min="0"
                  max="50"
                  step="0.01"
                  disabled=""
                  value="1.2"
                />%</label
              ><input
                type="range"
                label="Conversion Poverty Line"
                min="0"
                max="50"
                step="0.01"
                disabled=""
                value="1.2"
              />
            </div>
          </fieldset>
        </section>
        <footer>
          <span
            >2019 ©
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://www.sergeychernyshev.com"
              >Sergey Chernyshev</a
            ></span
          ><span
            >Logo
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://commons.wikimedia.org/wiki/File:Antu_accessories-calculator.svg"
              >image</a
            >
            by Fabián Alexis</span
          >
        </footer>
      </div>
    </div>

  </body>
</html>
